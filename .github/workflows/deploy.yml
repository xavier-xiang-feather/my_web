name: Deploy to DigitalOcean

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install rsync
        run: sudo apt-get update && sudo apt-get install -y rsync

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DO_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.DO_HOST }} >> ~/.ssh/known_hosts

      # ----------------------------
      # Deploy main site (mrxijian.site)
      # ----------------------------
      - name: Deploy main site
        run: |
          rsync -avz --delete \
            --exclude ".git/" \
            --exclude ".github/" \
            main_site/ \
            ${{ secrets.DO_USER }}@${{ secrets.DO_HOST }}:/var/www/mrxijian.site/public_html/

      # ----------------------------
      # Deploy collector site (collector.mrxijian.site)
      # ----------------------------
      - name: Deploy collector site
        run: |
          rsync -avz --delete \
            --exclude ".git/" \
            --exclude ".github/" \
            collector_site/ \
            ${{ secrets.DO_USER }}@${{ secrets.DO_HOST }}:/var/www/collector.mrxijian.site/public_html/